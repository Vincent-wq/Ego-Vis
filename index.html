/*tooltips*/    
        .tooltip{
            position: absolute;
            width: 120;
            height: auto;
            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
            border-style: solid;
            border-width: 1px;
            background-color: plum;
            border-radius: 3px;}
       
/*bar chart*/        
        div.bar{
            display: inline-block;
            width: 50px;
            height:75px;
            margin-right:5px;
            background-color:teal;}

/*Force Layout*/    
        .node {
            stroke: #fff;
            stroke-width: 1.5px;}
        .link {
            stroke: #999;
            stroke-opacity: .6px;}
        .linetext {
            font-size: 12px ;
            font-family: SimSun;
            fill:#0000FF;
            fill-opacity:0.5;}

/*Donut chart*/    
        .arcDonut text {
            font-size: 12px; 
            font-family: sans-serif;
            text-anchor: middle;}

        .arcDonut path {
             stroke: #fff;}

        .circleDonut circle {
            r: 200px;
            stroke: #fff;
            fill:#727194;}
